<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/blackjack.css" />
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css" />

    <script src="js/blackjack.js" defer></script>
  </head>
  <body>
    <div id="title"><div class="title-text">BLACKJACK</div></div>
    <div class="game-container">
      <div class="left-column">
        <div class="deck">
          <div id="deck" class="card large back-red"></div>
        </div>
        <div class="betting-area">betting area</div>
        <div class="player-total">Total display</div>
      </div>
      <div class="right-column">
        <div class="topRow">
          <div class="dealerCards">
            <div id="dealer-card-1" class="card large back-red hidden"></div>
            <div id="dealer-card-2" class="card large back-red hidden"></div>
            <div id="dealer-card-3" class="card large back-red hidden"></div>
            <div id="dealer-card-4" class="card large back-red hidden"></div>
            <div id="dealer-card-5" class="card large back-red hidden"></div>
            <div id="dealer-card-6" class="card large back-red hidden"></div>
            <div id="dealer-card-7" class="card large back-red hidden"></div>
            <div id="dealer-card-8" class="card large back-red hidden"></div>
          </div>
          <div class="counting-area">
            count
            <div>A:1/4</div>
            <div>K:1/4</div>
            <div>Q:1/4</div>
            <div>J:1/4</div>
            <div>10:1/4</div>
          </div>
        </div>
        <div class="bottomRow">
          <div class="playerArea1">
            <div id="player-card-1" class="card large back-red hidden"></div>
            <div id="player-card-2" class="card large back-red hidden"></div>
            <div id="player-card-3" class="card large back-red hidden"></div>
            <div id="player-card-4" class="card large back-red hidden"></div>
            <div id="player-card-5" class="card large back-red hidden"></div>
            <div id="player-card-6" class="card large back-red hidden"></div>
            <div id="player-card-7" class="card large back-red hidden"></div>
            <div id="player-card-8" class="card large back-red hidden"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="under-table">
      <div class="start-container">
        <!-- <div id="bottom-text"></div> -->
        <button id="deal-btn">Deal</button>
        <button id="rebet-btn">Rebet</button>
        <button id="hit-btn">Hit</button>
        <button id="dtand-btn">Stand</button>
        <button id="insurance-btn">Insurance</button>
      </div>
      <div class="cpu-tally-container"></div>
      <div class="player-tally-container"></div>
    </div>
  </body>
</html>
