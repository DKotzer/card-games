<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/blackjack.css" />
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css" />

    <script src="js/blackjack.js" defer></script>
  </head>
  <body>
    <div id="title"><div class="title-text">BLACKJACK</div></div>

    <div class="game-container">
      <div class="left-column">
        <div class="deck">
          <div id="deck" class="card large back-red"></div>
        </div>
        <div class="betting-area">
          Place Bet
          <div id="chips">
            <div id="chip1" class="pokerchip blue">
              <div class="chipNumber">1</div>
            </div>
            <div id="chip2" class="pokerchip orange">
              <div class="chipNumber">5</div>
            </div>
            <div id="chip3" class="pokerchip red">
              <div class="chipNumber">10</div>
            </div>
          </div>
          <div id="chips2">
            <div id="chip4" class="pokerchip pink">
              <div class="chipNumber">25</div>
            </div>
            <div id="chip5" class="pokerchip yellow">
              <div class="chipNumber">50</div>
            </div>
            <div id="chip6" class="pokerchip black">
              <div class="chipNumber">Max</div>
            </div>
          </div>
          <div class="bet-total-container">
            Bet Total:
            <div class="betTotal"></div>
            <div class="betModal hidden"></div>
          </div>
        </div>
        <div class="player-total">
          Cash:
          <div class="cashTotal"></div>
        </div>
      </div>
      <div class="right-column">
        <div class="topRow">
          <div class="dealerCards">
            <div id="dealer-card-1" class="card large back-red hidden"></div>
            <div id="dealer-card-2" class="card large back-red hidden"></div>
            <div id="dealer-card-3" class="card large back-red hidden"></div>
            <div id="dealer-card-4" class="card large back-red hidden"></div>
            <div id="dealer-card-5" class="card large back-red hidden"></div>
            <div id="dealer-card-6" class="card large back-red hidden"></div>
            <div id="dealer-card-7" class="card large back-red hidden"></div>
            <div id="dealer-card-8" class="card large back-red hidden"></div>
          </div>
          <div class="counting-area">
            Count
            <div class="ace-count">A: 0</div>
            <div class="king-count">K: 0</div>
            <div class="queen-count">Q: 0</div>
            <div class="jack-count">J: 0</div>
            <div class="ten-count">10: 0</div>
          </div>
        </div>
        <div class="middle-row">
          <div class="win-modal hidden">
            <div class="win-message">
              Modal Message
              <div class="modal-image"></div>
            </div>
          </div>
          <div class="middle-top">
            <div class="middle-bottom-start">Dealer Hand:&nbsp;</div>
            <div class="dealerValue"></div>
          </div>
          <div class="middle-bottom">
            <div class="middle-top-start">Player Hand:&nbsp;</div>
            <div class="playerValue"></div>
          </div>
        </div>
        <div class="bottomRow">
          <div class="playerArea1">
            <div id="player-card-1" class="card large back-red hidden"></div>
            <div id="player-card-2" class="card large back-red hidden"></div>
            <div id="player-card-3" class="card large back-red hidden"></div>
            <div id="player-card-4" class="card large back-red hidden"></div>
            <div id="player-card-5" class="card large back-red hidden"></div>
            <div id="player-card-6" class="card large back-red hidden"></div>
            <div id="player-card-7" class="card large back-red hidden"></div>
            <div id="player-card-8" class="card large back-red hidden"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="under-table">
      <div class="start-container">
        <button id="deal-btn">Deal</button>
        <button id="rebet-btn">Rebet</button>
        <button id="hit-btn">Hit</button>
        <button id="stand-btn">Stand</button>
        <button id="insurance-btn">Insurance</button>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <p class="modal-text">You are broke. Go Home or play Again ?</p>
          <div class="lose-buttons">
            <p>
              <span class="goHome blue"> <a href="index.html">Home</a></span>
              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
              <span class="goHome red">
                <a href="blackjack.html">Again</a></span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
