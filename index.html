<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAR</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css" />

    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div id="title">WAR</div>
    <div class="game-container">
      <div class="score-area">
        Player Deck
        <div class="deck-list"></div>
        <div class="card-display"></div>
        <div class="cpu-tally">CPU Cards:</div>
        <div class="player-tally">Player Cards:</div>
      </div>
      <div class="draw-decks">
        <div class="cpu-draw-deck">
        <div id="cpu-draw-pile" class="card large back-red"></div> 
        </div>
        <span class="spacer">spacer<span>
        <div class="player-draw-deck">
        <div id="player-draw-pile" class="card large back-blue"></div>
      </div>
    </div>
      <div class="inPlay-card-container">
        <div class="cpu-inPlay-container">
          <!-- <div class="card large back-red"></div> -->
          <div id="cpu-card" class="card large back-red"></div>
        </div>
        <span class="VS">VS<span>
        <div class="player-inPlay-container">
          <div id="player-card" class="card large back-blue"></div>
          <!-- card large h04 = 4 of hearts, hK = king of hearts, etc -->
        </div>
        
      </div>
      <div class="warArea hidden">
        <div class="cpuWarZone"><div id="cpu-war-card" class="card large back-red"></div></div>
        <span class="war">WAR<span>
        <div class="playerWarZone"><div id="player-war-card" class="card large back-blue"></div></div>
      </div>

       <div class="warArea2 hidden">
        <div class="cpuWarZone2"><div id="cpu-war-card-stack" class="card large back-red"></div></div>
        <span class="spacer">spacer<span>
        <div class="playerWarZone"><div id="player-war-card-stack" class="card large back-blue"></div></div>
      </div>
             <div class="warArea3 hidden">
        <div class="cpuWarZone2"><div id="cpu-war-card-stack" class="card large back-red"></div></div>
        <span class="spacer">spacer<span>
        <div class="playerWarZone"><div id="player-war-card-stack" class="card large back-blue"></div></div>
      </div>
             <div class="warArea4 hidden">
        <div class="cpuWarZone2"><div id="cpu-war-card-stack" class="card large back-red"></div></div>
        <span class="spacer">spacer<span>
        <div class="playerWarZone"><div id="player-war-card-stack" class="card large back-blue"></div></div>
      </div>
      
      </div>
    </div>
    <div class="under-table">
      <div class="start-container">
        <button id="draw-card-btn">Draw Card</button>
      </div>
      <div class="cpu-tally-container"></div>
      <div class="player-tally-container"></div>
    </div>
  </body>
</html>
