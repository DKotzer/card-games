<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAR</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css" />

    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div id="title">Card Room</div>
    <div class="game-container">
      <div class="warGame">
        <div class="war-container">
          WAR
          <img
            class="warImage"
            src="images/war.png"
            onmouseover="this.src='images/war2.png'"
            onmouseleave="this.src='images/war.png'"
            alt="Play War"
            height="160px;"
          />
        </div>
      </div>
      <div class="blackjackGame">
        <div class="blackjack-container">
          Blackjack
          <img
            class="blackjackImage"
            src="images/war.png"
            onmouseover="this.src='images/war2.png'"
            onmouseleave="this.src='images/war.png'"
            alt="Play Blackjack"
            height="160px;"
          />
        </div>
      </div>
      <div class="videoPokerGame">
        <div class="videoPoker-container">
          Video Poker<img
            class="warImage"
            src="images/war.png"
            onmouseover="this.src='images/war2.png'"
            onmouseleave="this.src='images/war.png'"
            alt="Play War"
            height="160px;"
          />
        </div>
      </div>
    </div>
  </body>
</html>
